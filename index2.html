
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact form</title>
  </head>
  <body >
    <form id="searchForm" action="/search" method="get">
      <select name="planName" class="form-select m-3 p-2 rounded dark-border">
          <option selected disabled>Plan Name:</option>
          <c:forEach var="plan" items="${plan_names}">
              <option value="${plan}">${plan}</option>
          </c:forEach>
      </select>
      <select name="planStatus" class="form-select m-3 p-2 rounded dark-border">
          <option selected disabled>Plan Status:</option>
          <c:forEach var="planStatus" items="${plan_status}">
              <option value="${planStatus}">${planStatus}</option>
          </c:forEach>
      </select>
      <select name="gender" class="form-select m-3 p-2 rounded dark-border">
          <option selected disabled>Gender:</option>
          <c:forEach var="gender" items="${genders}">
              <option value="${gender}">${gender}</option>
          </c:forEach>
      </select>
      <div class="dropdown">
          <label for="startDate" class="m-3"> Start Date: </label>
          <input type="date" id="startDate" name="startDate">
      </div>
      <div class="dropdown">
          <label for="endDate" class="m-3"> End Date: </label>
          <input type="date" id="endDate" name="endDate">
      </div>
      <button type="submit" class="btn btn-primary ml-5 mb-1">Search</button>
      <input type="image">
  </form>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
